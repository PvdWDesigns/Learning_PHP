<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Simple HTML Form</title>
    <link type="text/css" rel = "stylesheet" href=".\css\myPHPStyle.css"
	
</head>
<body>
<!-- Script 2.1 - form.html -->
<form action="handle_speelfile.php" method="post">
    <h1>Information</h1>
        <fieldset><legend>Enter your information in the form below:</legend>

            <p><label>Name: <input type="text" name="name" size="20" maxlength="40"></label></p>
            <p><label>Email: <input type="text" name="email" size="20" maxlength="60"></label></p>
            <p><label for="gender">Gender:</label>
                <input type="radio" name="gender" value="M">Male
                <input type="radio" name="gender" value="F">Female
            </p>
            <p><label>Age: <select name="age">
                <option value="0-29">Under 30</option>
                <option value="30-60">Between 30 and 60</option>
                <option value="60+">Over 60</option>
                        </select></label></p>
            <p><label>Comments: <textarea name="comments" rows="3" cols="40"></textarea></p></label></p>           
        </fieldset>
     
<p align="center"><input type="submit" name="submit" value="Submit My information"></p>

 </form>
 
</body>
</html>
